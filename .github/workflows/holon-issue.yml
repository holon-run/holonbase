name: Holon Issue Resolver

on:
  issues:
    types: [labeled, assigned] # Trigger on label or assignment

jobs:
  resolve-issue:
    # Trigger if label is 'holon' OR if someone is assigned to it
    if: github.event.label.name == 'holon' || github.event.assignee.type == 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # Required for Holonbot authentication
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Holon
        id: holon
        uses: ./
        env:
          HOLON_MODEL: ${{ vars.HOLON_MODEL || 'claude-sonnet-4-5-20250929' }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL || 'https://api.anthropic.com' }}
          log_level: 'debug'
          image: 'golang:1.22'
          
      - name: Create Pull Request
        if: success()
        env:
          GH_TOKEN: ${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}
        run: |
          if [ -s holon-output/diff.patch ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            BRANCH_NAME="holon/fix-issue-${ISSUE_NUMBER}"
            
            git config --local user.email "bot@holon.run"
            git config --local user.name "holonbot"
            
            # Remove the default header which contains the GITHUB_TOKEN
            # This is crucial because even if we set a new remote URL, this header might take precedence
            git config --local --unset-all http.https://github.com/.extraheader
            
            echo "Debug: Checking token scopes..."
            GH_TOKEN=$GH_TOKEN gh api meta -i
            
            # Reconfigure origin to use GH_TOKEN (Holon token, GH_PAT, or github.token) instead of the default checkout credentials
            git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
            
            # Create and switch to a new branch
            git checkout -b "$BRANCH_NAME"
            
            # Apply the patch (using --3way for more robustness)
            git apply --3way holon-output/diff.patch
            
            # Commit and push
            git add .
            git commit -m "Auto-fix issue #${ISSUE_NUMBER}: ${{ github.event.issue.title }}"
            git push origin "$BRANCH_NAME" --force
            
            # Create PR body file for better formatting
            echo "This PR was automatically generated by [Holon](https://github.com/holon-run/holon)." > pr_body.txt
            echo "Resolves #${ISSUE_NUMBER}" >> pr_body.txt
            echo "" >> pr_body.txt
            echo "---" >> pr_body.txt
            if [ -f holon-output/summary.md ]; then
              cat holon-output/summary.md >> pr_body.txt
            fi
            
            # Create PR using gh CLI
            gh pr create \
              --title "Fix: ${{ github.event.issue.title }} (#${ISSUE_NUMBER})" \
              --body-file pr_body.txt \
              --base main \
              --head "$BRANCH_NAME" || gh pr edit "$BRANCH_NAME" --body-file pr_body.txt || echo "PR already exists or failed to create"
          fi

      - name: Post Summary
        if: always()
        run: |
          if [ -f holon-output/summary.md ]; then
            cat holon-output/summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Holon Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: holon-output
          path: holon-output/
          retention-days: 5
