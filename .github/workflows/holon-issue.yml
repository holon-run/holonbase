name: Holon Issue Resolver

on:
  issues:
    types: [labeled, assigned] # Trigger on label or assignment

jobs:
  resolve-issue:
    # Trigger if label is 'holon' OR if someone is assigned to it
    if: github.event.label.name == 'holon' || github.event.assignee.type == 'Bot'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Holon
        uses: ./
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL || 'https://api.anthropic.com' }}
          image: 'golang:1.22'
          
      - name: Create Pull Request
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -s holon-out/diff.patch ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            BRANCH_NAME="holon/fix-issue-${ISSUE_NUMBER}"
            
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Create and switch to a new branch
            git checkout -b "$BRANCH_NAME"
            
            # Apply the patch (using --3way for more robustness)
            git apply --3way holon-out/diff.patch
            
            # Commit and push
            git add .
            git commit -m "Auto-fix issue #${ISSUE_NUMBER}: ${{ github.event.issue.title }}"
            git push origin "$BRANCH_NAME" --force
            
            # Create PR body file for better formatting
            echo "This PR was automatically generated by [Holon](https://github.com/jolestar/holon)." > pr_body.txt
            echo "Resolves #${ISSUE_NUMBER}" >> pr_body.txt
            echo "" >> pr_body.txt
            echo "---" >> pr_body.txt
            if [ -f holon-out/summary.md ]; then
              cat holon-out/summary.md >> pr_body.txt
            fi
            
            # Create PR using gh CLI
            gh pr create \
              --title "Fix: ${{ github.event.issue.title }} (#${ISSUE_NUMBER})" \
              --body-file pr_body.txt \
              --base main \
              --head "$BRANCH_NAME" || gh pr edit "$BRANCH_NAME" --body-file pr_body.txt || echo "PR already exists or failed to create"
          fi

      - name: Post Summary
        if: always()
        run: |
          if [ -f holon-out/summary.md ]; then
            cat holon-out/summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Holon Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: holon-output
          path: holon-out/
          retention-days: 5
