name: Holonbot Fix Workflow

on:
  issue_comment:
    types: [created]

# Global permissions for the workflow
permissions:
  contents: read
  pull-requests: read
  issues: read

# Concurrency control to prevent multiple runs per PR
concurrency:
  group: holonbot-fix-pr-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  parse-and-gate:
    name: Parse Comment and Check Gates
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.decision.outputs.should_run }}
      pr_number: ${{ steps.pr-check.outputs.pr_number }}
      reason: ${{ steps.decision.outputs.reason }}
      issue_number: ${{ steps.decision.outputs.issue_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if comment is on a PR
        id: pr-check
        run: |
          # In issue_comment events, if the issue is a PR, the payload will contain
          # the issue.pull_request field. We can check this directly from the event context.
          # This is more reliable than calling gh pr view.
          if [ "${{ github.event.issue.pull_request }}" != "" ]; then
            echo "is_pull_request=true" >> $GITHUB_OUTPUT
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "Found PR #${{ github.event.issue.number }}"
          else
            echo "is_pull_request=false" >> $GITHUB_OUTPUT
            echo "Not a pull request - skipping"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse comment and check gates
        id: decision
        if: steps.pr-check.outputs.is_pull_request == 'true'
        run: |
          PR_NUMBER="${{ steps.pr-check.outputs.pr_number }}"
          COMMENT_BODY="${{ github.event.comment.body }}"
          ACTOR="${{ github.actor }}"

          echo "Analyzing comment from user: $ACTOR"
          echo "Comment body: $COMMENT_BODY"

          # Gate 1: Check if actor is not holonbot[bot]
          if [ "$ACTOR" = "holonbot[bot]" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "reason=Actor is holonbot[bot] - skipping" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Gate 2: Check if first line is exactly "@holonbot fix"
          FIRST_LINE=$(echo "$COMMENT_BODY" | head -n1 | xargs)
          if [ "$FIRST_LINE" != "@holonbot fix" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "reason=First line is not '@holonbot fix' - found: '$FIRST_LINE'" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Gate 3: Check if PR is not a fork
          # Use isCrossRepository field which is true when head and base repos are different
          IS_FORK=$(gh pr view "$PR_NUMBER" --json isCrossRepository --jq '.isCrossRepository')

          if [ "$IS_FORK" = "true" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "reason=PR is from a fork repository - not supported in MVP" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Gate 4: Check if commenter has write or maintain permissions
          PERMS=$(gh api user/${ACTOR} --jq '.permissions' 2>/dev/null || echo '{}')
          CAN_WRITE=$(echo "$PERMS" | jq -r '.push // false' 2>/dev/null || echo 'false')
          CAN_MAINTAIN=$(echo "$PERMS" | jq -r '.maintain // false' 2>/dev/null || echo 'false')
          IS_COLLABORATOR=$(gh api repos/${{ github.repository }}/collaborators/${ACTOR} --jq '.' 2>/dev/null && echo 'true' || echo 'false')

          if [ "$CAN_WRITE" = "true" ] || [ "$CAN_MAINTAIN" = "true" ] || [ "$IS_COLLABORATOR" = "true" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "reason=All gates passed - running Holon fix" >> $GITHUB_OUTPUT
            echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "‚úÖ All gates passed:"
            echo "  - Actor: $ACTOR (not holonbot[bot])"
            echo "  - Command: @holonbot fix"
            echo "  - PR: #$PR_NUMBER (not a fork)"
            echo "  - Permissions: Write/Maintain access confirmed"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "reason=User $ACTOR lacks write/maintain permissions" >> $GITHUB_OUTPUT
            exit 0
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-holon-fix:
    name: Run Holon Fix
    runs-on: ubuntu-latest
    needs: parse-and-gate
    if: needs.parse-and-gate.outputs.should_run == 'true'
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Show execution details
        run: |
          echo "üöÄ Running Holon fix for PR #${{ needs.parse-and-gate.outputs.pr_number }}"
          echo "üìù Issue: #${{ needs.parse-and-gate.outputs.issue_number }}"
          echo "üë§ Triggered by: ${{ github.actor }}"

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract task description from comment
        id: task-extraction
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          # Remove the first line (@holonbot fix) and use the rest as the goal
          TASK_DESCRIPTION=$(echo "$COMMENT_BODY" | tail -n +2 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | head -c 1000)

          if [ -n "$TASK_DESCRIPTION" ]; then
            echo "Using task description from comment:"
            echo "$TASK_DESCRIPTION"
            echo "goal=$TASK_DESCRIPTION" >> $GITHUB_OUTPUT
          else
            echo "No task description found, using default"
            echo "goal=Fix the issues in this pull request" >> $GITHUB_OUTPUT
          fi

      - name: Add reaction to comment (processing)
        if: always()
        run: |
          gh api graphql -f query='
            mutation {
              addReaction(input: {subjectId: "${{ github.event.comment.node_id }}", content: EYES}) {
                reaction {
                  content
                }
              }
            }
          ' || echo "Failed to add reaction"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}

      - name: Prepare PR context
        id: prepare-context
        run: |
          echo "Preparing PR review context..."
          mkdir -p holon-input/context

          # Build holon if not present
          if [ ! -f bin/holon ]; then
            make build
          fi

          # Collect PR context using the new context command
          ./bin/holon context collect-pr \
            --owner "${{ github.repository_owner }}" \
            --repo "${{ github.event.repository.name }}" \
            --pr "${{ needs.parse-and-gate.outputs.pr_number }}" \
            --token "${{ secrets.GH_PAT || github.token }}" \
            --out "./holon-input/context" \
            --include-diff \
            --unresolved-only=false

          echo "Context preparation complete!"
          ls -la holon-input/context/github/
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || github.token }}

      - name: Run Holon
        id: holon
        uses: ./
        env:
          HOLON_MODEL: ${{ vars.HOLON_MODEL || 'claude-sonnet-4-5-20250929' }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          anthropic_base_url: ${{ secrets.ANTHROPIC_BASE_URL || 'https://api.anthropic.com' }}
          log_level: 'debug'
          image: 'golang:1.24'
          mode: 'pr-fix'
          goal: ${{ steps.task-extraction.outputs.goal }}
          spec: ''
          workspace: '.'
          context: './holon-input/context'
          out_dir: './holon-output'

      - name: Update reaction based on result
        if: always()
        run: |
          if [ "${{ steps.holon.outcome }}" = "success" ]; then
            REACTION="ROCKET"
          else
            REACTION="CONFUSED"
          fi

          # Remove the eyes reaction and add the final reaction
          gh api graphql -f query='
            mutation {
              removeReaction(input: {subjectId: "${{ github.event.comment.node_id }}", content: EYES}) {
                reaction {
                  content
                }
              }
            }
          ' || echo "Failed to remove eyes reaction"

          gh api graphql -f query="mutation { addReaction(input: {subjectId: \"${{ github.event.comment.node_id }}\", content: $REACTION}) { reaction { content } } }" || echo "Failed to add final reaction"
        env:
          GH_TOKEN: ${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}

      - name: Create comment with results
        if: always()
        run: |
          PR_NUMBER="${{ needs.parse-and-gate.outputs.pr_number }}"
          OUTCOME="${{ steps.holon.outcome }}"

          # Create a temporary file for the comment body
          BODY_FILE="$(mktemp)"

          if [ "$OUTCOME" = "success" ]; then
            cat >"$BODY_FILE" <<EOF
          ## ‚úÖ Holon Fix Complete

          I've successfully analyzed and processed your fix request for PR #${PR_NUMBER}.

          **Status**: Success
          **Triggered by**: @${{ github.actor }}
          **Task**: ${{ steps.task-extraction.outputs.goal }}

          EOF

            # Add summary if available
            if [ -f holon-output/summary.md ]; then
              cat >>"$BODY_FILE" <<'EOF'
          **Summary**:
          EOF
              cat holon-output/summary.md >>"$BODY_FILE"
              echo >>"$BODY_FILE"
              echo >>"$BODY_FILE"
            fi

            cat >>"$BODY_FILE" <<'EOF'
          ---
          *Processed by Holon*
          EOF
          else
            cat >"$BODY_FILE" <<EOF
          ## ‚ùå Holon Fix Failed

          I encountered an error while processing your fix request for PR #${PR_NUMBER}.

          **Status**: Failed
          **Triggered by**: @${{ github.actor }}
          **Task**: ${{ steps.task-extraction.outputs.goal }}

          Please check the workflow logs for more details.

          ---
          *Processed by Holon*
          EOF
          fi

          # Post comment using the file
          gh issue comment "$PR_NUMBER" --body-file "$BODY_FILE"

          # Clean up temporary file
          rm -f "$BODY_FILE"
        env:
          GH_TOKEN: ${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}

      - name: Apply changes to PR branch
        if: success() && steps.holon.outputs.diff_exists == 'true'
        run: |
          PR_NUMBER="${{ needs.parse-and-gate.outputs.pr_number }}"

          # Get the PR branch name
          BRANCH_NAME=$(gh pr view "$PR_NUMBER" --json headRefName --jq '.headRefName')

          git config --local user.email "250454749+holonbot[bot]@users.noreply.github.com"
          git config --local user.name "holonbot[bot]"

          # Remove any existing git authentication headers
          git config --local --unset-all http.https://github.com/.extraheader || true

          # Set up authentication with proper token
          git remote set-url origin "https://x-access-token:${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}@github.com/${{ github.repository }}.git"

          # Switch to the PR branch
          git checkout "$BRANCH_NAME" || git checkout -b "$BRANCH_NAME" origin/"$BRANCH_NAME"

          # Apply the generated changes
          if [ -s holon-output/diff.patch ]; then
            echo "Applying diff.patch to branch $BRANCH_NAME"
            git apply --3way holon-output/diff.patch
            git add .
            git commit -m "Apply Holon automated fixes

            Triggered by @${{ github.actor }} with @holonbot fix

            ü§ñ Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            git push origin "$BRANCH_NAME"
            echo "‚úÖ Changes applied and pushed to branch $BRANCH_NAME"
          else
            echo "No diff.patch found or empty - no changes to apply"
          fi
        env:
          GH_TOKEN: ${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}

      - name: Setup Node.js for Publisher
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install holonbot dependencies
        if: always()
        run: |
          cd holonbot
          npm ci

      - name: Publish Holon Results
        if: always()
        run: |
          cd holonbot
          node bin/publisher.js \
            --owner "${{ github.repository_owner }}" \
            --repo "${{ github.event.repository.name }}" \
            --pr "${{ needs.parse-and-gate.outputs.pr_number }}" \
            --output "../holon-output" \
            --token "${{ steps.holon.outputs.token || secrets.GH_PAT || github.token }}"

      - name: Post Summary to GitHub Actions
        if: always()
        run: |
          if [ -f holon-output/summary.md ]; then
            cat holon-output/summary.md >> $GITHUB_STEP_SUMMARY
          fi

          echo ""
          echo "## Execution Details"
          echo "- **PR**: #${{ needs.parse-and-gate.outputs.pr_number }}"
          echo "- **Triggered by**: @${{ github.actor }}"
          echo "- **Outcome**: ${{ steps.holon.outcome }}"
          echo "- **Task**: ${{ steps.task-extraction.outputs.goal }}"

      - name: Upload Holon Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: holon-fix-output-pr-${{ needs.parse-and-gate.outputs.pr_number }}
          path: holon-output/
          retention-days: 7

  skip-execution:
    name: Skip Execution (Gates Failed)
    runs-on: ubuntu-latest
    needs: parse-and-gate
    if: needs.parse-and-gate.outputs.should_run != 'true'
    steps:
      - name: Log skip reason
        run: |
          echo "‚è≠Ô∏è Skipping Holon execution"
          echo "üìã Reason: ${{ needs.parse-and-gate.outputs.reason }}"
          echo "üë§ Actor: ${{ github.actor }}"
          echo "üîç Issue: #${{ github.event.issue.number }}"

          # Add a reaction to indicate the command was processed but skipped
          if [ "${{ needs.parse-and-gate.outputs.reason }}" != "First line is not '@holonbot fix'" ]; then
            echo "Adding reaction to indicate gate failure..."
          fi
