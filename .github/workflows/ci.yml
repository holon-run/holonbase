name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install gotestfmt
      run: go install github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt@latest

    - name: Test Agent
      run: make test-agent

    - name: Build Agent Bundle
      run: |
        cd agents/claude
        npm run bundle

    - name: Verify Agent Bundle
      run: |
        cd agents/claude
        npm ci
        npm run verify-bundle
      
    - name: Test
      run: make test
      
    - name: Build
      run: make build
