name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Agent Bundle
      run: |
        cd agents/claude
        npm ci
        npm run bundle

    - name: Extract version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "build_date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

    - name: Build for Linux amd64
      run: |
        make release-build
      env:
        VERSION: ${{ steps.version.outputs.version }}
        COMMIT: ${{ steps.version.outputs.commit }}
        BUILD_DATE: ${{ steps.version.outputs.build_date }}

    - name: Create release archives
      run: |
        cd bin
        for binary in holon-*; do
          # Create a temporary directory for the tarball
          tmpdir=$(mktemp -d)
          # Copy the binary as 'holon' (no platform suffix)
          cp "${binary}" "$tmpdir/holon"
          # Create the tarball with the binary named 'holon' inside
          tar -czf "${binary}.tar.gz" -C "$tmpdir" holon
          # Clean up
          rm -rf "$tmpdir"
        done

    - name: Generate checksums
      run: |
        cd bin
        sha256sum *.tar.gz > checksums.txt

    - name: Update Homebrew Formula
      run: |
        bash ./scripts/update-homebrew-formula.sh "${{ steps.version.outputs.version }}"

    - name: Push to Homebrew tap repository
      if: env.HOMEBREW_TAP_TOKEN != ''
      env:
        HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      run: |
        # Configure Git credentials using the token from the environment
        git config --global credential.helper store
        echo "https://x-access-token:$HOMEBREW_TAP_TOKEN@github.com" > ~/.git-credentials

        # Clone the tap repository
        cd /tmp
        git clone https://github.com/holon-run/homebrew-tap.git
        mkdir -p /tmp/homebrew-tap/Formula
        cp /home/runner/work/holon/holon/homebrew-tap/Formula/holon.rb /tmp/homebrew-tap/Formula/holon.rb
        cd /tmp/homebrew-tap

        # Configure git
        git config user.name "holon-bot"
        git config user.email "holon-bot@holon-run.github.io"

        # Commit and push changes
        git add Formula/holon.rb
        git diff --staged --quiet || git commit -m "Update formula for Holon ${{ steps.version.outputs.version }}"
        git push origin main
      continue-on-error: true

    - name: Upload Homebrew formula as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: homebrew-formula
        path: homebrew-tap/Formula/holon.rb
        retention-days: 90
      continue-on-error: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/*.tar.gz
          bin/checksums.txt
        generate_release_notes: true
        body: |
          ## Holon CLI ${{ steps.version.outputs.version }}

          ### Installation

          **Homebrew (Recommended for macOS and Linux):**
          ```bash
          brew install holon-run/tap/holon
          ```

          **Download Binary:**

          Download the binary for your platform:

          **Linux (amd64):**
          ```bash
          curl -fsSL https://github.com/holon-run/holon/releases/download/${{ steps.version.outputs.version }}/holon-linux-amd64.tar.gz | tar -xz
          chmod +x holon
          sudo mv holon /usr/local/bin/holon
          ```

          **macOS (Intel):**
          ```bash
          curl -fsSL https://github.com/holon-run/holon/releases/download/${{ steps.version.outputs.version }}/holon-darwin-amd64.tar.gz | tar -xz
          chmod +x holon
          sudo mv holon /usr/local/bin/holon
          ```

          **macOS (Apple Silicon):**
          ```bash
          curl -fsSL https://github.com/holon-run/holon/releases/download/${{ steps.version.outputs.version }}/holon-darwin-arm64.tar.gz | tar -xz
          chmod +x holon
          sudo mv holon /usr/local/bin/holon
          ```

          ### Verify Checksum
          ```bash
          sha256sum -c checksums.txt
          ```

          ### Upgrading

          **Homebrew:**
          ```bash
          brew update && brew upgrade holon-run/tap/holon
          ```

          **Binary:**
          Re-download the latest binary and replace the existing one.

          ---
          **For maintainers:** The updated Homebrew formula is available as a workflow artifact. Download it and commit to [holon-run/homebrew-tap](https://github.com/holon-run/homebrew-tap).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
