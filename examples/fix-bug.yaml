version: "v1"
kind: Holon
metadata:
  name: "fix-go-bug"
context:
  workspace: "/workspace"
  files:
    - "examples/buggy.go"
goal:
  description: "There is a division by zero error in examples/buggy.go. Please fix it so that it handles the zero case safely."
output:
  artifacts:
    - path: "manifest.json"
      required: true
    - path: "diff.patch"
      required: true
    - path: "summary.md"
      required: true
