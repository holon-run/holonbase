version: "v1"
kind: Holon
metadata:
  name: "self-modify-test"
context:
  workspace: "/workspace"
goal:
  description: "Please add a line '> This README was partially edited by Holon.' at line 2 (just below the title) of README.md. This is a test to verify Holon's self-modification capability."
output:
  artifacts:
    - path: "manifest.json"
      required: true
    - path: "diff.patch"
      required: true
    - path: "summary.md"
      required: true
